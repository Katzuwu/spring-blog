<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create a new post</title>
</head>
<body>
	<h1>Create your post!</h1>
	<form th:method="POST" th:object="${post}">
		<div>
			<label for="title">Title</label>
			<br>
			<input id="title" th:field="*{title}" placeholder="Enter a title">
		</div>
		<br>
		<div>
			<label for="body">Body</label>
			<br>
			<textarea id="body" th:field="*{body}" cols="30" rows="20" placeholder="Enter a description"></textarea>
		</div>
		<br>
		<div>
			<button>Submit</button>
		</div>
	</form>
	
</body>
</html>
