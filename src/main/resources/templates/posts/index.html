<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
</head>
<body>
	<h1>Here are all the posts!</h1>
	<h3><a th:href="@{'/posts/create'}">Want to make one? Click here!</a></h3>
	<div th:each="post : ${allPosts}">
		<h2 th:text="${post.title}"></h2>
		<p th:text="${post.body}"></p>
		<a th:href="@{'/posts/show/' + ${post.id}}">Show details</a>
		<br>
		<a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit Post</a>
		<form th:action="@{/posts/delete}" method="post">
			<input type="hidden" name="id" th:value="${post.id}">
			<button type="submit">Delete</button>
		</form>
	</div>

</body>
</html>
