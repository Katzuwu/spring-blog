<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit</title>
</head>
<body>
	<h1>Edit your post</h1>

	<form th:action="@{/posts/{id}/edit(id=${id})}" th:method="POST" th:object="${post}">
		<div>
		<label for="title">Title</label>
			<br>
		<input id="title" th:field="*{title}" placeholder="Enter a new title" th:value="*{title}">
		</div>
		<br>
		<div>
		<label for="body">Body</label>
			<br>
		<textarea id="body" th:field="*{body}" cols="30" rows="10" placeholder="Enter new body content" th:text="*{body}"></textarea>
		</div>
		<br>
		<div>
		<button>Submit</button>
		</div>
	</form>
</body>
</html>
